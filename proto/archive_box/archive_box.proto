syntax = "proto2";

package archive_box;

import "dtsdb/schema.proto";

message FilePointer {
    required string sdid = 1;
    optional string mime = 2;
}

message FileGroup {
    required FilePointer main = 1;
    optional FilePointer thumbnail = 2;
    optional FilePointer preview = 3;
    // TODO(fyhuang): MPD representations, etc.
}

message Document {
    required string id = 1;
    required FileGroup data = 2;

    // Initially true if the file was ingested without user review
    required bool needs_review = 10 [(dtsdb.field).merge = "latest"];
    required uint64 creation_time_ms = 11;
    required uint64 last_mod_time_ms = 12 [(dtsdb.field).merge = "latest"];

    optional string display_name = 20 [(dtsdb.field).merge = "latest"];
    repeated string tags = 21 [(dtsdb.field).merge = "set_union"];
    optional string description = 22 [(dtsdb.field).merge = "latest"];

    map<string, string> metadata = 30 [(dtsdb.field).merge = "union_latest"];

    // Automatically generated (non-user-editable) metadata
    optional string orig_filename = 100;
    optional string auto_summary = 101;
    optional string auto_keywords = 102;
}
